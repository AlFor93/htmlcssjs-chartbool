<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS: MY_CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS: CHARTS_JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- JS: MY_TEMPLATE -->
    <script id="box-template" type="text/x-handlebars-template">

    </script>
    <!-- JS: MY_JS-->
    <script type="text/javascript" src="script.js"></script>
    <title>Chart examples</title>
  </head>
  <body>
    <!-- <canvas id="myChart"></canvas>
    <canvas id="myChartOfRnd"></canvas> -->
    <div class="container">
      <div class="chart-container contNew">
        <canvas id="chartMonthlySales"></canvas>
      </div>
      <div class="chart-container contNew2">
        <canvas id="totalAnnualSalesChart"></canvas>
      </div>
      <div class="chart-container contNew3">
        <canvas id="quarterSalesChart"></canvas>
      </div>
    </div>
    <div class="editBar">
      <p>Hai dimenticato una vendita? Niente paura; aggiungila qui e aggiorna.</p>
      <br>
      <label for="salesman">Venditore: </label>
      <input id="venditore"type="text" name="salesman" value="">
      <label for="amount">Totale vendita: </label>
      <input id="vendita"type="text" name="amount" value="">
      <label for="date">Data: </label>
      <input id="data"type="text" name="date" value="">
      <button id="addDataButton"type="button" name="button">Invia dati</button>

    </div>
  </body>
</html>
